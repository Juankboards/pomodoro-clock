<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" concol8t="IE=edge">    
	    <link rel="stylesheet" href="css/style.css">	
	    <link href='' rel='stylesheet' type='text/css'>
		<link href="css/bootstrap.min.css" rel="stylesheet">		
		<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	    <script src="js/javascript.js"></script>
		<title>Pomodoro clock</title>
	</head>
	<body>
		<div class="container-flex">
			<h2 id="tittle">Welcome to your favorite Pomodoro Clock<br><span id="appName">Just Do It!</span></h1>

			<div class="timeSet">
				<label for="break">Break time</label>
				<input id="break" type="number" value="5">
				<label for="Work">Work time</label>
				<input id="work" type="number" value="25">
				<label for="sessions">Sessions</label>
				<input id="sessions" type="number" value="2">
				<button id="start">Lets Do It</button>				
			</div>
			<div id="counterButtons">
				<button id="startAgain">Set again timer</button>
			</div>
		</div>
				
	</body>
</html>
